<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Capybara soaking in hot spring - only head visible above water -->
  
  <!-- Water surface -->
  <ellipse cx="32" cy="48" rx="28" ry="12" fill="#6BA3BE" opacity="0.7"/>
  <ellipse cx="32" cy="46" rx="24" ry="10" fill="#87CEEB" opacity="0.5"/>
  
  <!-- Body hint under water -->
  <ellipse cx="32" cy="50" rx="16" ry="10" fill="#8B7355" opacity="0.3"/>
  
  <!-- Head - distinctive rectangular/blocky capybara shape, tilted back in relaxation -->
  <rect x="18" y="20" rx="8" ry="8" width="28" height="22" fill="#A08060"/>
  
  <!-- Snout area -->
  <rect x="20" y="30" rx="6" ry="6" width="24" height="14" fill="#B8977A"/>
  
  <!-- Large capybara nose -->
  <ellipse cx="32" cy="34" rx="6" ry="4" fill="#5D4E3A"/>
  <ellipse cx="30" cy="33" rx="2" ry="1.2" fill="#7D6E5A" opacity="0.4"/>
  
  <!-- Nostrils -->
  <ellipse cx="29" cy="35" rx="1.5" ry="1" fill="#3D2E1A"/>
  <ellipse cx="35" cy="35" rx="1.5" ry="1" fill="#3D2E1A"/>
  
  <!-- Eyes - closed in bliss, the classic relaxed capybara look -->
  <path d="M21 26 Q24 28 27 26" stroke="#1a1a1a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M37 26 Q40 28 43 26" stroke="#1a1a1a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Small rounded ears -->
  <ellipse cx="20" cy="18" rx="4" ry="5" fill="#A08060"/>
  <ellipse cx="20" cy="18" rx="2.5" ry="3" fill="#C4A882"/>
  <ellipse cx="44" cy="18" rx="4" ry="5" fill="#A08060"/>
  <ellipse cx="44" cy="18" rx="2.5" ry="3" fill="#C4A882"/>
  
  <!-- Whisker area -->
  <circle cx="22" cy="37" r="0.8" fill="#5D4E3A" opacity="0.6"/>
  <circle cx="24" cy="39" r="0.8" fill="#5D4E3A" opacity="0.6"/>
  <circle cx="42" cy="37" r="0.8" fill="#5D4E3A" opacity="0.6"/>
  <circle cx="40" cy="39" r="0.8" fill="#5D4E3A" opacity="0.6"/>
  
  <!-- Blissful smile -->
  <path d="M28 40 Q32 43 36 40" stroke="#5D4E3A" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Water ripples around capybara -->
  <ellipse cx="20" cy="48" rx="8" ry="3" fill="none" stroke="#fff" stroke-width="0.8" opacity="0.4"/>
  <ellipse cx="44" cy="46" rx="6" ry="2.5" fill="none" stroke="#fff" stroke-width="0.6" opacity="0.3"/>
  <ellipse cx="32" cy="52" rx="10" ry="3" fill="none" stroke="#fff" stroke-width="0.5" opacity="0.25"/>
  
  <!-- Steam wisps rising -->
  <path d="M12 24 Q14 18 12 12" stroke="#ddd" stroke-width="1.5" fill="none" opacity="0.5" stroke-linecap="round"/>
  <path d="M52 22 Q54 16 52 10" stroke="#ddd" stroke-width="1.5" fill="none" opacity="0.5" stroke-linecap="round"/>
  <path d="M8 28 Q10 22 8 16" stroke="#ddd" stroke-width="1" fill="none" opacity="0.3" stroke-linecap="round"/>
  <path d="M56 26 Q58 20 56 14" stroke="#ddd" stroke-width="1" fill="none" opacity="0.3" stroke-linecap="round"/>
</svg>
