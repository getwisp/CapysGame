<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Capybara - the world's largest rodent, with distinctive blocky head -->
  
  <!-- Body - large barrel shape -->
  <ellipse cx="32" cy="42" rx="20" ry="14" fill="#8B7355"/>
  <ellipse cx="32" cy="42" rx="18" ry="12" fill="#A08060"/>
  
  <!-- Belly/underside lighter -->
  <ellipse cx="32" cy="46" rx="12" ry="6" fill="#C4A882"/>
  
  <!-- Back legs (behind body) -->
  <ellipse cx="44" cy="52" rx="5" ry="7" fill="#7A6548"/>
  <ellipse cx="20" cy="52" rx="5" ry="7" fill="#7A6548"/>
  
  <!-- Head - distinctive rectangular/blocky capybara shape -->
  <rect x="18" y="18" rx="8" ry="8" width="28" height="22" fill="#A08060"/>
  
  <!-- Snout area - capybaras have a very blunt, square snout -->
  <rect x="20" y="28" rx="6" ry="6" width="24" height="14" fill="#B8977A"/>
  
  <!-- Large capybara nose - very prominent -->
  <ellipse cx="32" cy="32" rx="6" ry="4" fill="#5D4E3A"/>
  <ellipse cx="30" cy="31" rx="2" ry="1.2" fill="#7D6E5A" opacity="0.4"/>
  
  <!-- Nostrils -->
  <ellipse cx="29" cy="33" rx="1.5" ry="1" fill="#3D2E1A"/>
  <ellipse cx="35" cy="33" rx="1.5" ry="1" fill="#3D2E1A"/>
  
  <!-- Eyes - small and positioned high on head, capybara characteristic -->
  <circle cx="24" cy="24" r="3" fill="#1a1a1a"/>
  <circle cx="40" cy="24" r="3" fill="#1a1a1a"/>
  <circle cx="23" cy="23" r="1" fill="#fff"/>
  <circle cx="39" cy="23" r="1" fill="#fff"/>
  
  <!-- Small rounded ears - positioned on top of head -->
  <ellipse cx="20" cy="16" rx="4" ry="5" fill="#A08060"/>
  <ellipse cx="20" cy="16" rx="2.5" ry="3" fill="#C4A882"/>
  <ellipse cx="44" cy="16" rx="4" ry="5" fill="#A08060"/>
  <ellipse cx="44" cy="16" rx="2.5" ry="3" fill="#C4A882"/>
  
  <!-- Front legs -->
  <ellipse cx="24" cy="54" rx="4" ry="5" fill="#8B7355"/>
  <ellipse cx="40" cy="54" rx="4" ry="5" fill="#8B7355"/>
  
  <!-- Feet -->
  <ellipse cx="24" cy="58" rx="5" ry="2.5" fill="#5D4E3A"/>
  <ellipse cx="40" cy="58" rx="5" ry="2.5" fill="#5D4E3A"/>
  <ellipse cx="44" cy="57" rx="5" ry="2.5" fill="#5D4E3A"/>
  <ellipse cx="20" cy="57" rx="5" ry="2.5" fill="#5D4E3A"/>
  
  <!-- Whisker area texture -->
  <circle cx="22" cy="35" r="0.8" fill="#5D4E3A" opacity="0.6"/>
  <circle cx="24" cy="37" r="0.8" fill="#5D4E3A" opacity="0.6"/>
  <circle cx="42" cy="35" r="0.8" fill="#5D4E3A" opacity="0.6"/>
  <circle cx="40" cy="37" r="0.8" fill="#5D4E3A" opacity="0.6"/>
  
  <!-- Content expression - capybaras always look chill -->
  <path d="M28 38 Q32 40 36 38" stroke="#5D4E3A" stroke-width="1.5" fill="none" stroke-linecap="round"/>
</svg>
